 SOV_gorbachev: "Президент СССР - Михаил Горбачев"
 SOV_gorbachev_desc: "Горбачёв Михаил Сергеевич - архитектор провальной перестройки, глава СССР с 1986 года, и за 5 лет сумел полностью уничтожить советскую систему, и систему всего мира вообщем. Его реформы оказались губительными, варшавский договор распался, весь соц лагерь умирает. Да, холодная война закончилась, но какой ценной? После развала СССР, на территории СНГ, смертность будет крайне высокой, а страны будут одними из самых нестабильных. Войны, убийства, ОПГ, всё это появится отчасти по его вене... Он будет думать что он человек эпохи. Его будут приглашать на все возможные форумы, американцы, европейцы, запад вообще. Но на родине, ему введь действительно не рады."
 
 idea_SOV_oil_crisis: "Нефтяной кризис"
 idea_SOV_oil_crisis_desc: "Советский Союз оказывается перед грозным нефтяным кризисом. Ослабевшие экономические связи, снижение цен на нефть на мировом рынке и трудности с поставками баррелей ведут к значительному сокращению доходов от экспорта нефти."
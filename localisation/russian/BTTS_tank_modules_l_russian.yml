 modern_tank_artillery_chassis_desc: "Беспилотная боевая машина, спроектированная так, чтобы быть полнофункциональной артиллерийской установкой, способной конкурировать с современными танками и защищаться от любых угроз на поле боя дистанционно или же автоматически искусственный интеллектом."

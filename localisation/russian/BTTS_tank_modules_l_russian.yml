 super_heavy_tank_artillery_chassis: "Тяжелая САУ"
 super_heavy_tank_destroyer_chassis_desc: "Основным показателем Тяжелая САУ является максимальная дальность стрельбы, большой калибр позволяет наносить огромные потери бронированной силе противника."
 super_heavy_tank_destroyer_chassis_1: "Тяжелая ПТ-установка"
 super_heavy_tank_destroyer_chassis: "Тяжелая ПТ-установка"
 super_heavy_tank_aa_chassis_desc: "Гигантская боевая машина, способная нести самую тяжелую броню и самое крупнокалиберное орудие, но из-за этого медленная и менее надежная."
 super_heavy_tank_aa_chassis_1: "Тяжелая ЗСУ"
 super_heavy_tank_aa_chassis: "Тяжелая ЗСУ"
 
 amphibious_tank_chassis: "Плавающая Боевая машина поддержки танков"
 amphibious_tank_chassis_short: "Плавающий БМПТ"
 amphibious_tank_chassis_desc: "БМПТ, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
 amphibious_tank_chassis_1: "Плавающая Боевая машина поддержки танков"
 amphibious_tank_chassis_1_short: "Плавающий БМПТ"
 
 gwtank_chassis: "Устаревший корпус"
 gwtank_chassis_desc: "В прошлом веке эти танки показал себя мощным оружием. В переходную эпоху их разработка замедлилась, но танки, без сомнения, сыграли крупную роль во всех конфликтах и именно они являются решающим фактором в реалиях современной войны."
 
 armor_tech_1: "Простая динамическая защита"
 armor_tech_1_desc: "Динамическая защита - защитное устройство, разновидность защиты боевых бронированных машин, принцип действия которого состоит в том, что используется направленный взрыв заряда взрывчатого вещества на попавший в машину снаряд с целью резкого снижения его пробивной способности."
 armor_tech_2: "Улучшенная динамическая защита"
 armor_tech_2_desc: "Теперь, когда по всему миру вводится в эксплуатацию все более мощное и тяжелое противотанковое вооружение, следующему поколению танков понадобится еще более усиленная броня."
 armor_tech_3: "Модернизированная динамическая защита"
 armor_tech_3_desc: "Теперь, когда, кажется, достигнут предел развития противотанковых орудий, новое поколение танков будет нести более эффективное вооружение, способное пробить любую броню с большой дистанции."
 armor_tech_4: "Современная динамическая защита"
 armor_tech_4_desc: "Опасности для танков на поле боя умножились: от вражеских танков, противотанковых орудий, специальной противотанковой техники до современного пехотного оружия, стреляющего кумулятивными зарядами, способными пробить даже тяжелую броню. Мы должны разрабатывать новые методы защиты, чтобы уберечь танки от новых угроз."
 armor_tech_5: "Футуристическая динамическая защита"
 armor_tech_5_desc: "Лазерный противоракетный щит не позволит ни одному снаряду приблизится к нашей технике."
 
 engine_tech_1: "Простой двигатель"
 engine_tech_1_desc: "Танки конца прошлого века были тяжелыми и неповоротливыми, но современному танку для победы необходимы скорость и мобильность."
 engine_tech_2: "Улучшенный двигатель"
 engine_tech_2_desc: "Когда орудия крупные, а броня тяжелая, новому поколению танков для сохранения мобильности требуется более мощный двигатель."
 engine_tech_3: "Модернизированный двигатель"
 engine_tech_3_desc: "Война в XXI веке требует быстрого принятия решений и быстрой переброски войск и припасов. Если наши танки будут нести достаточно Футуристичное вооружение и броню, чтобы выжить на поле боя, им понадобятся мощные двигатели."
 engine_tech_4: "Современный двигатель"
 engine_tech_4_desc: "Многочисленные нововведения для танков, продиктованные современной войной, значительно увеличивают их вес. Чтобы перемещать тяжелую боевую машину, нам понадобятся очень мощные двигатели."
 engine_tech_5: "Футуристичный двигатель"
 engine_tech_5_desc: "Поток заряженных частиц вещества, то есть ионов, излучают не только звезды. Ионизированный газ можно создать и искусственно."
 
 DESIGNER_CHASSIS_BASE: "Шасси: "
 DESIGNER_FROM_MODULES: "Модули: "
 DESIGNER_UNSAVED_CHANGES: "Несохраненные изменения: "
 tank_rocket_launcher: "Реактивная установка"
 tank_rocket_launcher_desc: "Многоствольная пусковая установка для стрельбы неуправляемыми фугасными реактивными снарядами. Большая площадь накрытия делает ее эффективной при работе по небронированным целям, но против бронированных она неэффективна даже при прямом попадании."
 tank_rocket_launcher_2: "Улучшенная реактивная установка"
 tank_rocket_launcher_2_desc: "Эта установка отличается повышенной точностью стрельбы, но основное ее преимущество — увеличенное количество ракет."
 tank_wheeled_suspension: "Колесный ход"
 tank_wheeled_suspension_desc: "Эта ходовая часть, созданная на основании шасси грузовика, сильно ограничена в грузоподъемности и слабо пригодна для езды по пересеченной местности, зато очень дешева в производстве."
 tank_half_track_suspension: "Полугусеничный ход"
 tank_half_track_suspension_desc: "Гибрид колесной и гусеничной ходовой части. Спереди на машине установлена пара колес для руления, а задняя ось приводит в движение гусеницы, что повышает проходимость на пересеченной местности. Такая ходовая часть ограничена в грузоподъемности, но обходится дешевле, чем полностью гусеничная."
 squeezebore_adaptor: "Конусный адаптер"
 squeezebore_adaptor_desc: "Специальный адаптер, надеваемый на дуло орудия, снижает его диаметр и обжимает снаряд, уменьшая его. Это значительно повышает дульную скорость снаряда и, следовательно, пробивную способность орудия, но требует особых снарядов, изготовленных из редких материалов."
 armor_skirts: "Бронеюбки"
 armor_skirts_desc: "Тонкие металлические пластины, подвешиваемые к бортам боевой машины. Дают дополнительную защиту от противотанковых ружей и кумулятивных зарядов."
 dozer_blade: "Бульдозерный отвал"
 dozer_blade_desc: "Бульдозерный отвал помогает машине быстро возводить в поле боевую позицию без помощи инженеров."
 auto_loader: "Автозарядник"
 auto_loader_desc: "Автоматический механизм, заряжающий снаряды и позволяющий танку долго поддерживать высокую скорострельность."
 easy_maintenance: "Простота в обслуживании"
 easy_maintenance_desc: "Лючки в боевой машине дают доступ ко многим ее важным компонентам и облегчают экипажу выполнение даже сложных регламентных работ."
 additional_machine_guns: "Дополнительные пулеметы"
 additional_machine_guns_desc: "Дополнительные пулеметы на боковых выступах и специальных вертлюгах повышают эффективность обороны машины от атак пехоты на малой дистанции."
 

 advanced_heavy_tank_chassis: "Модернизированный тяжелого ОБТ"
 advanced_heavy_tank_chassis_desc: "Учитывая современное развитие брони и огневой мощи, современный танк, чтобы быть эффективным, должен обладать толстой броней и крупнокалиберным орудием."

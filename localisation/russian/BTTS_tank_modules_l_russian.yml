 basic_heavy_tank_chassis_desc: "Подробный анализ война XXI века показал потребность в тяжелых боевых машинах, которые прорываются через вражеские траншеи и прокладывают путь пехоте. Такая машина должна быть тяжелобронирована и хорошо вооружена, но не обязана быть очень быстрой."

 main_battle_tank_chassis: "Беспилотный танк"
 main_battle_tank_chassis_desc: "Беспилотные танки способны справиться с любой задачей на поле боя. Развитие технологий устранили необходимость размещать экипаж внутри танки, управляемая дистанционно или же автоматически искусственный интеллектом, беспилотные танки принесут нам победу "без жертв"."
 modern_tank_chassis: "Беспилотный танк"
 modern_tank_chassis_desc: "Беспилотные танки способны справиться с любой задачей на поле боя. Развитие технологий устранили необходимость размещать экипаж внутри танки, управляемая дистанционно или же автоматически искусственный интеллектом, беспилотные танки принесут нам победу "без жертв"."

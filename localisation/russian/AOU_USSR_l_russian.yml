 ussr.1.t: "Напряжённость в СССР"
 ussr.1.d: "Сегодня, в 1989 году, Советский Союз стоит на пороге больших перемен. Экономические трудности, рост национализма в республиках и увеличение давления со стороны Запада, все это оставляет глубокий след на самом могущественном коммунистическом государстве мира.\n\nГенеральный секретарь Михаил Горбачёв смело продолжает свои реформы "перестройки" и "гласности". Под его руководством СССР старается преодолеть эти проблемы и идет на уступки, стремясь усилить свою роль в мировом сообществе. Однако, его меры вызывают неоднозначную реакцию как внутри страны, так и за ее пределами.\n\nЗадача наших лидеров в эти критические времена становится все более сложной. Нужно ли продолжать политику перестройки и демократизации, с опасностью усугубления социальных проблем и возможного распада страны? Или же стоит вернуться к строгому сталинскому режиму, в попытке укрепить единство страны, или взять идеи из других систем и идеологий.\n\n\nВыбор, который мы сделаем, определит будущее нашей нации. Будем ли мы свидетелями зари новой эпохи для СССР, или же это будет началом его конца?"
 ussr.1.a: "Время покажет..."
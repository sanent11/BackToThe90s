RUS_kapitulatsia_verh_sov: "Капитуляция Верховного совета"
RUS_kapitulatsia_verh_sov_desc: "Верховный совет и Съезд народных депутатов перестали существовать. Была ликвидирована вся система Советской власти, существовавшая с 1917 года."



RUS_belovezhskii_sogl: "Беловежские соглашения"
RUS_belovezhskii_sogl_desc: "Беловежские соглашения — комплекс документов, в которых заявлялось о прекращении существования СССР как «субъекта международного права и геополитической реальности» и о создании Содружества Независимых Государств."
RUS_pereimenovanie: "Переименование России"
RUS_pereimenovanie_desc: "25 декабря 1991 года состоялось заседание Верховного Совета РСФСР, утвердившего Закон РСФСР №2094 "Об изменении названия государства Российская Советская Федеративная Социалистическая Республика". Было установлено новое название — Российская Федерация"
RUS_new_constitution: "Проект новой конституции"
RUS_liberalizatia: "Либерализация цен"
RUS_liberalizatia_desc: ""Каждый день наш народ видит пустые полки в магазинах. Во времена СССР государство могло диктовать, какие цены устанавливать в магазинах, увы времена изменились. В условиях перехода на рыночную экономику о государственном контроле за ценами речи быть не может."

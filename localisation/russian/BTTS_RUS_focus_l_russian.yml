RUS_referendum_desc: "Да-Да-Нет-Да...?"
RUS_otstavka_eltsina: "Отставка Ельцина"
RUS_otstavka_eltsina_desc: "Немыслимо! Большинством проголосовавших оказались те, кто не доверяет и не поддерживает Бориса Николаевича. Пора задуматься об отставке?"
RUS_rospusk_snd: "Роспуск СНД"
RUS_rospusk_snd_desc: "Борис Ельцин издал знаменитый указ 1400, в котором говорится о роспуске Верховного Совета и Съезда народных депутатов." 

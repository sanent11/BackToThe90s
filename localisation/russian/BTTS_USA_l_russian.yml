 USAevents.1.t:0 "Президентские выборы в США 1992 года"
 USAevents.1.desc:0 "Билл Клинтон, кандидат от демократической партии, и его напарник Альберт Гор одержали победу на президентских выборах. Их конкурент - бывший президент республиканец Джордж Буш Старший, а также бизнесмен Росса Перо, удивительно высоко забравшийся независимый кандидант"
 USAevents.1.a:0 "Демократы у руля"
 USA_Bill_Klinton:0 "Билл Клинтон"
 
 USAevents.2.t:0 "Президентские выборы в США 1996 года"
 USAevents.2.desc:0 "Билл Клинтон, демократ, переизбрался на второй срок!"
 USAevents.2.a:0 "Демократы ещё четыре года!"

 USAevents.4.t: "Взрыв в Нью-Йорке"
 USAevents.4.d: "В 12:18 террористическая бомба взорвалась на парковке Всемирного торгового центра в Нью-Йорке, образовав огромную многоэтажную воронку и вызвав обрушение нескольких железобетонных перекрытий в районе взрыва. Хотя бомба, взорванная террористами, не нанесла серьезного ущерба основной конструкции небоскребов, шесть человек погибли и более 1000 получили ранения. Самому Всемирному торговому центру был причинен ущерб на сумму более 500 миллионов долларов. После теракта власти эвакуировали из зданий 50 000 человек, сотни из которых пострадали от вдыхания дыма. Эвакуация продолжалась весь день."
 USAevents.4.a: "Надеюсь, с Всемирным Торговым Центром больше ничего не случится."
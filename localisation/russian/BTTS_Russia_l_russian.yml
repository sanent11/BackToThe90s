l_russian: 

 #Начало
 russiaStart.1.t:0"Беловежское соглашение"
 russiaStart.1.d:0"Ельцин, Кравчук, Шушкевич собрались решить судьбу страны, нет... Судьбу всего мира. Одним махом пера, главы республик СССР подтвердили полный передел геополитической ситуации, они решили судьбу сотнимиллионов людей§! \n§RСССР прекращает свое существование. Наступает новая эпоха."

 russiaStart.1.a:0 "..."

 russiaStart.2.t:0"Горбачев"
 russiaStart.2.d:0"Что делать то? Горбачев думал лишь об одном. Государство, всё? Какое право нам дали, кто дал такое право резать как пирог?....\n\n\n Смирение. Я хотя бы посторался сохранить, сделать ССГ, ну получилось вот что... Идеи перестройки всё таки выжили, и это самое главное. Мир будет в дружбе и сохранности..."

 russiaStart.2.a:0 "И всё таки, какой то срам, почему Ельцин обсуждал Беловежские соглашения с Бушом, а не со мной????"
 
 russiaStart.3.t: "Отставка Горбачёва"
 russiaStart.3.d: "Дорогие соотечественники! В силу сложившейся ситуации с образованием Содружества Независимых Государств я прекращаю свою деятельность на посту Президента СССР. Принимаю это решение по принципиальным соображениям.\n\n Я твердо выступал за самостоятельность, независимость народов, за суверенитет республик. Но одновременно и за сохранение союзного государства, целостности страны. События пошли по другому пути. Возобладала линия на расчленение страны и разъединение государства, с чем я не могу согласиться. И после Алма-Атинской встречи и принятых там решений моя позиция на этот счет не изменилась. Кроме того, убежден, что решения подобного масштаба должны были бы приниматься на основе народного волеизъявления.\n\n Тем не менее я буду делать все, что в моих возможностях, чтобы соглашения, которые там подписаны, привели к реальному согласию в обществе, облегчили бы выход из кризиса и процесс реформ. Выступая перед вами последний раз в качестве Президента СССР, считаю нужным высказать свою оценку пройденного с 1985 года пути. Тем более что на этот счет немало противоречивых, поверхностных и необъективных суждений.\n\n Судьба так распорядилась, что, когда я оказался во главе государства, уже было ясно, что со страной неладно. Всего много: земли, нефти и газа, других природных богатств, да и умом и талантами Бог не обидел, а живем куда хуже, чем в развитых странах, все больше отстаем от них. Причина была уже видна – общество задыхалось в тисках командно-бюрократической системы. Обреченное обслуживать идеологию и нести страшное бремя гонки вооружений, оно – на пределе возможного. Все попытки частичных реформ – а их было немало – терпели неудачу одна за другой. Страна теряла перспективу. Так дальше жить было нельзя. Надо было кардинально все менять. Вот почему я ни разу не пожалел, что не воспользовался должностью Генерального секретаря только для того, чтобы „поцарствовать“ несколько лет. Считал бы это безответственным и аморальным.\n\n...\n\n Желаю всем вам всего самого доброго!"
 russiaStart.3.a: "Удачи, Михаил Сергеевич!"

 russiaStart.4.t: "Советский Союз прекращает своё существование" 
 russiaStart.4.d: "СССР больше нет. Республики бывшей державы, за исключением Грузии и стран Балтии, их одиннадцать, учредили Содружество независимых государств. Его высшие органы – Совет глав государств и Совет глав правительств. Границы будут открытыми. Контроль за ядерными вооружениями – единый. Структура и главнокомандование вооруженных сил сохраняются в прежнем виде до 30 декабря, до следующей встречи лидеров в Минске. Главнокомандующий – маршал Шапошников. Кресло в Совете безопасности ООН вместо СССР занимает Россия. Статуса гражданина содружества, вероятно, не будет."
 russiaStart.4.a: "Холодной войне положен конец"
 
 russiaStart.5.t: "Либерализация цен"
 russiaStart.5.d: "Россия стала либеральной. Ушла эпоха командной экономики, когда все цены везде и всегда были равны. Пришла новая эпоха - эпоха либерализации. Благодаря ней, мы построим сильнейшую экономику в мире. Многие эксперты предупреждают нас о возможном падении экономики. Однако если мы будем делать все правильно - мы приведем Россию к величию."
 russiaStart.5.a: "Всё будет хорошо!"
 
 russiaStart.6.t: "Приватизация"
 russiaStart.6.d: "Все предприятия находились в руках государства. Однако его уже не существует. Ушла эпоха мертвого коммунизма. Пришла эпоха демократии и свободного рынка. Все предприятия будут распроданы начинающим предпринимателям, дабы те их развивали, увеличивая тем самым экономику страны. Продавать все будет честно, по конкурсу. Однако никто не запрещает продать парочку предприятий нашим "хорошим" друзьям. Однако стоит помнить о возможной коррупции. Иначе наша страна может погрузится в хаос, от которого мы можем и не отойти...."
 russiaStart.6.a: "Чубайс, действуй!"

 russiaStart.7.t: "Юный мечтатель"
 russiaStart.7.d: "Юный Алексей рос в скромном военном городке "Бутынь", где порядок и дисциплина были на первом месте. Но даже в этом серьезном окружении, он отличался своей искренностью и бесконечным энтузиазмом. Еще с самого детства юноша испытывал необычайное восхищение к одной великой личности - Борису Николаевичу Ельцину.\n\n Мальчик регулярно читал книги и журналы, в которых описывались достижения и творчество Бориса Николаевича. Его яркая энергия, отвага и стремление к переменам вызывали глубокое восхищение в сердце молодого Алексея.\n\n Он мечтал о том, чтобы стать таким же сильным и решительным лидером, каким был представительный Ельцин. Алексей изучал жизненный путь Бориса Николаевича, изучал его речи, знакомился с его реформами и политическими деяниями. Каждое слово, каждый поступок Ельцина вдохновляли молодого юношу на большие свершения.\n\n Между военными тренировками и занятиями в школе, Алексей уделял время чтению книг о Борисе Николаевиче и собиранию информации о его жизни. Картина, нарисованная перед ним, была прекрасна - эта история успеха, стремления к свободе и прогрессу, оставила неизгладимый след в сердце молодого мечтателя.\n\n Алексей ощущал, что именно тогда, в эру Ельцина, страна претворяла в жизнь самые дерзкие идеи, разрушала стереотипы и открывала новые горизонты для будущего поколения. Каждый шаг Бориса Николаевича наполнял его сердце надеждой и уверенностью в том, что и он сам однажды будет способен сделать существенный вклад в процветание своего народа.\n\n Его страсть к литературе, его стремление к правде и свободе, его упорство и энтузиазм - все это он был готов применить, чтобы оправдать прямое влияние, оказанное на него Борисом Николаевичем. Алексей отдавал дань уважения и благодарности своему великому вдохновителю - Борису Николаевичу Ельцину."
 russiaStart.7.a: "Кого он мне напоминает..?"
 
 russiaStart.9.t: "Разработка конституции"
 russiaStart.9.d: "**ИЗ ДОКЛАДА ЭКСПЕРТА КОНСТИТУЦИОННОГО СОВЕЩАНИЯ НИКОЛАЯ ВАЛЕНТИНОВИЧА МЕМИНСКОГО**\n\nВ первый день работы Конституционного Совещания зарегистрировалось 849 участников, которые были распределены по 5 секциям. Я был приглашен во вторую секцию – секцию представителей субъектов Российской Федерации. В секцию входили от региона руководитель органа законодательной (представительной) власти и руководитель органа исполнительной власти, каждый из которых мог пригласить с собой по одному эксперту. Я был приглашен руководителями администрация края.\n\nПервый день работы Совещания был омрачен потасовкой и скандалом, учиненными в Мраморном зале Кремлевского Дворца немногочисленными противниками разработки новой конституции во главе с председателем Верховного Совета РФ Р.И. Хасбулатовым. Заявляя о предательстве интересов народа и о том, что Россия не простит такого хода конституционного процесса его организаторам, около 60 участников-противников разработки проекта конституции Конституционным Совещанием покинули зал заседания. Уже на следующий день, 6 июня, участники совещания от нашей секции заявили, что конституция должна быть разработана не в угоду одного или нескольких лиц, а для российского народа в целом. Соответственно за основу необходимо взять варианты проектов, подготовленных и рабочей группой Президента РФ (руководитель известный юрист-теоретик С.С. Алексеев), и Конституционной комиссией Съезда народных депутатов, и другими авторскими группами. Хотя следует признать, что в последующем акцент был сделан на двух первых проектах. В середине июня было заявлено, что оба проекта текстуально совпадают на 60–65 процентов. В результате дальнейшей доработки текстов в конце сентября уже говорили о совпадении этих проектов на 90–95 процентов. Однако на референдум был вынесен лишь проект Конституционного Совещания.\n\n1X.0X.1992"
 russiaStart.9.a: "Очередной километровый ивент"

 russiaStart.10.t: "Пустые полки, голодные глаза"
 russiaStart.10.d: "Цены сорвались с цепи. На рынках — хаос, в магазинах — лишь пыльные прилавки. Люди часами стоят в очередях за буханкой хлеба. Пенсионеры, учителя, рабочие — все жалуются: еда есть, но не для них. В регионах начинаются перебои с поставками, в деревнях — натуральный обмен. Зима близко, а голод уже на пороге..."
 russiaStart.10.a: "Отчаянные времена требуют отчаянных мер"
 

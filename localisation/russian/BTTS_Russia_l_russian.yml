russia.4.t: "Всероссийский референдум"
russia.4.d: "Всероссийский референдум 1993 года был ключевым событием в истории России в период после распада Советского Союза. На референдуме решался конституционный кризис между президентом Борисом Ельциным и Верховным Советом. Избиратели должны были ответить на два вопроса о доверии президенту и поддержке его социально-экономических реформ."
russia.4.a: "Да-Да-Нет-Да"

l_russian: 

 #Начало
 russiaStart.1.t:0"Беловежское соглашение"
 russiaStart.1.d:0"Ельцин, Кравчук, Шушкевич собрались решить судьбу страны, нет... Судьбу всего мира. Одним махом пера, главы республик СССР подтвердили полный передел геополитической ситуации, они решили судьбу сотнимиллионов людей§! \n§RСССР прекращает свое существование. Наступает новая эпоха."

 russiaStart.1.a:0 "..."

 russiaStart.2.t:0"Горбачев"
 russiaStart.2.d:0"Что делать то? Горбачев думал лишь об одном. Государство, всё? Какое право нам дали, кто дал такое право резать как пирог?....\n\n\n Смирение. Я хотя бы посторался сохранить, сделать ССГ, ну получилось вот что... Идеи перестройки всё таки выжили, и это самое главное. Мир будет в дружбе и сохранности..."

 russiaStart.2.a:0 "И всё таки, какой то срам, почему Ельцин обсуждал Беловежские соглашения с Бушом, а не со мной????"

 russiaStart.5.t: "Либерализация цен"
 russiaStart.5.d: "Россия стала либеральной. Ушла эпоха командной экономики, когда все цены везде и всегда были равны. Пришла новая эпоха - эпоха либерализации. Благодаря ней, мы построим сильнейшую экономику в мире. Многие эксперты предупреждают нас о возможном падении экономики. Однако если мы будем делать все правильно - мы приведем Россию к величию."
 russiaStart.5.a: "Всё будет хорошо!"
 
 russiaStart.6.t: "Приватизация"
 russiaStart.6.d: "Все предприятия находились в руках государства. Однако его уже не существует. Ушла эпоха мертвого коммунизма. Пришла эпоха демократии и свободного рынка. Все предприятия будут распроданы начинающим предпринимателям, дабы те их развивали, увеличивая тем самым экономику страны. Продавать все будет честно, по конкурсу. Однако никто не запрещает продать парочку предприятий нашим "хорошим" друзьям. Однако стоит помнить о возможной коррупции. Иначе наша страна может погрузится в хаос, от которого мы можем и не отойти...."
 russiaStart.6.a: "Чубайс, действуй!"

 russiaStart.7.t: "Юный мечтатель"
 russiaStart.7.d: "Юный Алексей рос в скромном военном городке "Бутынь", где порядок и дисциплина были на первом месте. Но даже в этом серьезном окружении, он отличался своей искренностью и бесконечным энтузиазмом. Еще с самого детства юноша испытывал необычайное восхищение к одной великой личности - Борису Николаевичу Ельцину.\n\n Мальчик регулярно читал книги и журналы, в которых описывались достижения и творчество Бориса Николаевича. Его яркая энергия, отвага и стремление к переменам вызывали глубокое восхищение в сердце молодого Алексея.\n\n Он мечтал о том, чтобы стать таким же сильным и решительным лидером, каким был представительный Ельцин. Алексей изучал жизненный путь Бориса Николаевича, изучал его речи, знакомился с его реформами и политическими деяниями. Каждое слово, каждый поступок Ельцина вдохновляли молодого юношу на большие свершения.\n\n Между военными тренировками и занятиями в школе, Алексей уделял время чтению книг о Борисе Николаевиче и собиранию информации о его жизни. Картина, нарисованная перед ним, была прекрасна - эта история успеха, стремления к свободе и прогрессу, оставила неизгладимый след в сердце молодого мечтателя.\n\n Алексей ощущал, что именно тогда, в эру Ельцина, страна претворяла в жизнь самые дерзкие идеи, разрушала стереотипы и открывала новые горизонты для будущего поколения. Каждый шаг Бориса Николаевича наполнял его сердце надеждой и уверенностью в том, что и он сам однажды будет способен сделать существенный вклад в процветание своего народа.\n\n Его страсть к литературе, его стремление к правде и свободе, его упорство и энтузиазм - все это он был готов применить, чтобы оправдать прямое влияние, оказанное на него Борисом Николаевичем. Алексей отдавал дань уважения и благодарности своему великому вдохновителю - Борису Николаевичу Ельцину."
 russiaStart.7.a: "Кого он мне напоминает..?"

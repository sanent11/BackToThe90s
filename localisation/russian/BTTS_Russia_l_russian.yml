 russiaStart.1.d:0"Ельцин, Кравчук, Шушкевич собрались решить судьбу страны, нет... Судьбу всего мира. Одним махом пера, главы республик СССР подтвердили полный передел геополитической ситуации, они решили судьбу сотнимиллионов людей§! \n§RСССР прекращает свое существование. Наступает новая эпоха."


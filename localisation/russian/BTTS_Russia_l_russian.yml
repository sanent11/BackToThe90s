#Кризис
russiacrisis.2.t: "Русское единство"
russiacrisis.2.d: "РНЕ - неонацистская группировка во главе с Баркашовым. Была создана в 1990 году. Своими идеями привлекала молодежь, создавала военизированные отряды.\n\nПосле выхода указа Ельцина о роспуске Верховного Совета 21 сентября 1993 года Баркашов вместе со 160 своими соратниками прибыл на защиту здания Верховного Совета. Членам РНЕ было выдано 22 автомата АКСУ, их основной задачей являлось несение охранной службы внутри Белого дома. Однако они так же несли дежурство на прилегающей территории, привлекая внимание журналистов вскидыванием рук вверх от сердца к солнцу ну или же "зигованием". Так же звезды «Богородицы» на рукавах черных рубах и возглас «Слава России», дали нужный эффект, дабы у людей сформировалось отношение к ним.\n\nОдин из диалогов репортера с Баркашовцем:\n- Здравствуйте, меня зовут *помехи*, я журналист. Не могли бы вы рассказать мне о себе?\n- Да, конечно. Однако ты русский хоть? Если нет, то иди нахуй.\n- Русский, я русский. По имени не понятно?\n- Да на всякий спрашиваю. Меня Леха зовут.\n- Ага, спасибо, Алексей. Сколько вам лет?\n- 19\n- А чего пошли в РНЕ?\n- Да ч**ки и у***ки заебали. Жил блять нормально себе, а эти понаехали тут.\n- А что они вам сделали, что вы их так ненавидите?\n- Да блять то бухают, то кричат на своем языке непонятном. пусть к себе валят нахуй. Слава России!\n*После данных слов Алексей вскинул правую руку вверх прямо на камеру*\n- Хорошо, Алексей, спасибо большое.\n*Сказал репортер, еле сдерживая смех*\n- Да как нехуй делать, брат."
russiacrisis.2.b: "Комсомольцы уже не те"

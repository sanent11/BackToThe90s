islam_afgan.1.t: "Освобождение страны"
islam_afgan.1.d: "Началась долгая и кровопролитная война за власть на землях Афганских. Брат шел на брата. Сын на отца. И все решали политические взгляды. Коммунисты, исламисты, национальные меньшинства - каждый хотел урвать свой кусок. И вот, 27 апреля 1992 года, после того как пал режим Наджибуллы, отряды бывших братьев по оружию начали вести боевые действия между собой. Ожидания того, что приход к власти коалиционного правительства группировок моджахедов («Альянс семи») приведёт страну к миру после изгнания «коммунистической чумы», оказались несостоятельными. Отряды Ахмад Шах Масуда, этнического таджика, и части бывшей армии ДРА во главе Абдул-Рашид Дустумом, этническим узбеком, захватили Кабул до того, как туда подошли боевые формирования Хекматияра, пуштуна по национальности. На следующий день сам Себгатулла Моджаддеди прибыл в отвоеванный Кабул, где объявил конец распрям и раздорам, начале мирного существования: "Люди, сыны Аллаха, победа наша! Красная чума изгнана с наших святых земель! Возрадуемся же кончине этого беспорядка и заживем в мире! Аллах Акбар!" Там же в присутствии иностранных дипломатов он получил власть из рук вице-президента прежнего режима Хатефа. Он стал президентом Исламского Государства Афганистан, а также главой Совета Джихада."
islam_afgan.1.a: "Слава Аллаху!"

islam_afgan.2.t: "Афганский шариат"
islam_afgan.2.d: "Закончилась гражданская война на землях Афганских и власть Аллаха установилась на них. Думали все, что будут жить в богатстве и мире, но не тут то было. После прихода к власти Себгатуллы Моджадедди все стало только хуже. Он вводил чересчур строгие законы и правила, прикрываясь кораном и делом Бога. Была запрещенна деятельность партии Ватан, а так же любых благ ушедшего режима: алкоголь, книги что не славили Аллаха или как-то порочили его доброе имя и тому подобное. Женщины по своим же правам были урезаны, став скорее вещами или рабами, нежели членами общества. Приведет ли это к новой войне и расколу или же рьяный исламист удержит власть в своих ежовых рукавицах?"
islam_afgan.2.a: "Иншаллах"

islam_afgan.3.t: "Отставка Моджаддеди"
islam_afgan.3.d: "Прошло немного времени с окончания гражданской войны. Новый порядок был установлен. Теперь Духовный лидер страны и ее президент - Моджаддеди принял волевое решение - передать власть в стране свои союзникам - Пешаварской семёрке, коей управляет Бурхануддин Раббани. Были они не только союзниками, что имеют общего врага, но и друзьями.\n- Брат, благослови тебя Аллах, рад тебя видеть вновь.\n- И тебя, брат. Рад что встреча наша состоялась наконец таки. Как ты сам?\n- Вах, чудесно. Мир был заключен и нас признал мир. Но не думаю что я смогу править страной. Я скорее религиозный человек, просветитель.\n- Что ты этим хочешь сказать, брат?\n- То что ты должен занять мое место со своими ребятами. Вы таки более к этому приспособлены, нежели я и мои товарищи.\n- Брат... Я даже и не знаю что и сказать... Спасибо за доверие. Я тебя не подведу"
islam_afgan.3.a: "Храни тебя Аллах, Себгатулла"
Mojaddedi_desc: "Родился 27 сентября 1926 года в Кабуле, в именитой пуштунской религиозной семье Моджаддиди. В 1940-е годы обучался светской и исламской юриспруденции в знаменитом в исламском мире Университете аль-Азхар в Каире (Египет). В 1952 году вернулся в Королевство Афганистан, и преподавал в средних школах Кабула, а затем в Кабульском университете исламскую теологию и юриспруденцию. Стал известен как активный сторонник независимой политики Королевства Афганистан, выступая за уменьшение влияния на Афганистан как СССР, так и США. В 1959 году он был обвинён в заговоре и арестован. Обвинялся в заговоре и попытке организовать покушение на тогдашнего главу Советского Союза Никиту Хрущёва во время предстоящего его визита в Афганистан. Без суда и должного следствия находился под заключением вплоть до 1964 года.\n\nПосле Апрельской (Саурской) революции 1978 года, были убиты его родной брат, несколько родственников и сторонников. Сам Себгатулла Моджаддеди был вынужден покинуть откровенно просоветскую Демократическую Республику Афганистан. Несколько лет жил в изгнании сначала в Дании и ФРГ, затем в Австрии, Иране и Пакистане. В 1979 году на территории Пакистана основал Национальный фронт спасения Афганистана (НФСА), который вошёл в Пешаварскую семёрку. Фронт во главе с Моджаддеди считался представителем умеренно-исламистского крыла афганских моджахедов. Согласно мнению Моджаддеди, Афганистан должен был становиться абсолютно независимым во внутренней и внешней политике государством с умеренным исламским строем, противопоставляя себя ваххабитам и салафитам."
Rabbani_desc: "Родился в семье скотовладельца в 1940 году в г. Файзабад — провинции Бадахшан на северо-востоке Афганистана в таджикской[4] персоязычной семье. Обучался в религиозной школе Абу-Ханифия, затем на теологическом факультете Кабульского университета, учился исламской философии в Египте в университете Аль-Азхар. С 1963 года профессор Кабульского университета, где преподавал исламское право. Вернулся в Афганистан в 1968 году.\n\nПосле переворота принца Дауда в 1973 году эмигрировал в пакистанский город Пешавар. До апреля 1978 года Раббани был одним из крупнейших торговцев-экспортеров ковров, занимался контрабандой[6]. Участвовал в военных действиях в Афганской войне 1979—1989 гг. Был одним из командующих афганскими моджахедами, численность его бойцов превышала 20 тысяч человек[7]. В 1985 году лично руководил подавлением восстания в лагере Бадабер."




l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Крах Советского Союза"
 RUS_GATHERING_STORM_DESC: "В 1990-е годы Россия пережила период глубоких исторических изменений, который оказал огромное влияние на современную страну. Этот период, известный как <<девяностые>>, был отмечен перестройкой и распадом СССР, экономическими реформами и приватизацией, государственным кризисом и гиперинфляцией, а также внешнеполитическими изменениями и конфликтами на территории России."
 UKN_GATHERING_STORM_DESC: "Начало 90-х в Украине было тяжелым, как и везде на постсоветском пространстве. Как и большинство других государств оказалось в состоянии глубочайшего экономического кризиса. Это коснулось абсолютно каждой отрасли. Надрывались налаженные десятилетиями межреспубликанские экономические связи, а на новых рынках, в той же Европе никто их не ждал."
 BLR_GATHERING_STORM_DESC: "В 90-е годы Беларусь переживала трудный период экономических и политических перемен, вызванный распадом Советского Союза и реформами, проводимыми в стране. В это время происходило уменьшение промышленного производства, глубокая инфляция, высокая безработица и ухудшение качества жизни населения. Беларусь также столкнулась с рядом экологических и социальных проблем."

 
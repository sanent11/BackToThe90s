 LOADING_TIP_0:0 "«Возраст политика — 65 лет, а после этого он впадает в маразм».\n- Борис Ельцин"
 LOADING_TIP_1:0 "«Мы, если понадобится, сделаем так, что будем завтракать в Тирасполе, обедать в Кишинёве, а ужинать в Бухаресте».\n- Александр Лебедь, командующий 14-й гвардейской армией в Приднестровье, лето 1992 года"
 LOADING_TIP_2:0 "«Вот такая загогулина получается»\n- Борис Ельцин"
 LOADING_TIP_3:0 "«Никого не трогать! Обрезать все телефонные связи! Чиновников выкинуть нахуй на улицу!»\n- Альберт Макашов во время захвата московской мэрии"
 LOADING_TIP_4:0 "«...Мы будем преследовать террористов везде, в аэропорту - в аэропорту. Значит, вы уж меня извините, в туалете поймаем, мы и в сортире их замочим, в конце концов. Все, вопрос закрыт окончательно».\n- Владимир Путин, сентябрь 1999 года"
 LOADING_TIP_5:0 "«Девальвации рубля не будет. Это твердо и четко. Мое утверждение - не просто моя фантазия. Мое утверждение базируется на том, что все просчитано».\n- Борис Ельцин, 14 августа 1998 года, за 3 дня до дефолта"
 LOADING_TIP_6:0 "«Хотели как лучше, а получилось как всегда».\n- Виктор Черномырдин о денежной реформе в России, 1993 год"
 LOADING_TIP_7:0 "«Все хотят мира, и они будут сражаться за него в самых ужасных войнах».\n- Майлз Кингтон в эфире радио BBC, 4 Февраля 1995 года"
 LOADING_TIP_8:0 "«Я верю, что люди и рыбы могут вести мирное сосуществование».\n- Джордж Буш. Сагино, 29 сентября 2000 года"
 LOADING_TIP_9:0 "«Мы не можем пустить к себе оккупантов, даже если они идут под знамёнами НАТО или ООН.»\n- Слободан Милошевич, май 1999 года"
 LOADING_TIP_10:0 "«Никто не смеет нас бить!»\n- Слободан Милошевич в ответ на стычки между косовскими сербами и албанской полицией Косово 24 апреля 1987 года"
 LOADING_TIP_11:0 "«С военной точки зрения задача захвата Грозного была вполне осуществима силами одного воздушно-десантного полка в течение двух часов»\n- Павел Сергеевич Грачев накануне первой Чеченской войны."
 LOADING_TIP_12:0 "«Спасибо за оказанное мне доверие бороться за интересы Хорватии на том участке, который был мне поручен. Думаю, я выполнил задание — Югославии больше нет»\n- Степан Месич на заседании Президиума СФРЮ, 5 декабря 1991 года,"
 LOADING_TIP_13:0 "«Мне безразлично, что обо мне говорят сейчас. Меня заботит, что скажут обо мне через четыреста-пятьсот веков после моей смерти».\n- Саддам Хусейн"
 LOADING_TIP_14:0 "«Берите суверенитета столько, сколько вы его сможете проглотить. Не хочу быть тормозом в развитии национального самосознания каждой республики».\n- Борис Ельцин, 8 Августа 1990 года"
 LOADING_TIP_15:0 "«Великая Россия поднимается с колен».\n- Борис Ельцин при вступлении на президентскую должность, 10 Июля 1991"
 LOADING_TIP_16:0 "«Я ухожу. Я сделал всё что мог».\n- Борис Ельцин, 31 декабря 1999 года"
 LOADING_TIP_17:0 "«И силой нельзя, и отступать нельзя. Надо, чтобы и победа была, и чтоб без войны. Дипломатия, понимаешь.»\n- Борис Ельцин"
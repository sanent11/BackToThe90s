l_russian:
 LOADING_TIP_0: "« — А у нас есть кетчуп или соус? — Ты где живешь? В какой стране? Чай, сахар есть и то хорошо!».\n- Борис Ельцин"
 LOADING_TIP_1: «Много говорить не буду, а то опять чего-нибудь скажу».\n- Виктор Черномырдин"
 LOADING_TIP_2: «А у вас тоже есть негры?».\n- Джордж Буш младший"
 LOADING_TIP_3: «Вот такая загогулина получается».\n- Борис Ельцин"
 LOADING_TIP_4: «Заседание проходило по принципу: водки выпили - и спать...».\n- Александр Лебедь"

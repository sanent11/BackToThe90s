 #Ивенты

 belarus.1.t: "День Воли"
 belarus.1.d: "Первую годовщину провозглашения независимости Белорусской Народной Республики отметили в 1919 году в Гродно. Вторая годовщина пришлась на польскую оккупацию. Культурные мероприятия прошли в зданиях белорусских организаций Минска, учащиеся белорусских школ и приютов посетили католические и православные службы. В минском Юбилейном доме прошла торжественная встреча Национального Комитета. Также празднование прошло в здании «Беларускай хаткі» в Гродно.\n\nС 1921 года центром празднования дня Независимости становится Вильнюс. Организацией празднования занимался Белорусский национальный комитет. 29 марта 1921 года в Вильнюсском Бонифраторском костёле Адам Станкевич провёл праздничное служение, которое завершил проповедью на белорусском языке. Святая месса стала постоянной традицией празднования 25 марта, позже служение проводилось в костёле Святого Николая. Последнее совместное празднование вильнюсских белорусов прошло в 1925 году, которое было совмещено с юбилеем издательской деятельности Франциска Скорины. В праздновании всегда активно участвовали ученики Вильнюсской белорусской гимназии и белорусские студенты университета имени Стефана Батория.\n\nВ октябре 1925 года на Второй Всебелорусской конференции в Берлине часть министров БНР передала свои мандаты правительству БССР. Среди белорусского движения Западной Белоруссии распространялась мысль, что идея БНР исчерпала себя, а Западная Белоруссия должна стать частью Советской Белоруссии. Больше всего к этому склонялись деятели Белорусской крестьянско-рабочая громады. На заседании вильнюсского Белорусского национального комитета в начале марта 1926 года было решено отказаться от широкого празднования годовщины независимости. С этого момента организацией празднования дня Независимости стали заниматься представители Белорусской Христианской Демократии, которые не согласились с белорусскими социалистами. 25 марта 1926 года прошли праздничные службы в костёле Святого Николая и в Пятницкой церкви. В середине 1930-х география празднования вышла за границы Вильнюса, в первую очередь в области, которые находились под влиянием БХД, Празднования проходили в Ошмянах, Жодишках, Сморгони, деревне Шутовичи и других местах. Торжества проходили в Вильнюсе вплоть до Второй мировой войны, но в последние годы им начали препятствововать польские власти.\n\nПубличное празднование в БССР возобновилось в 1989 году."
 belarus.1.a: "С праздником!"

 belarus.2.t: "Роспуск КГБ"
 belarus.2.d: "27 июля 1990 г. Верховный Совет БССР принял Декларацию о государственном суверенитете. 25 августа 1991 г. белорусские законодатели придали Декларации статус конституционного закона. Начался новый этап развития белорусского государства."
 belarus.2.a: "Ясно."

 belarus.3.t: "Тишина на границе"
 belarus.3.d: "Вот уже 2 недели Митяй служил в только что заново сформированной погран часту в Вооружённых Силах Украины. Он прекрасно понимал свою цель, которое поручило командование. Ему приходилось целые дни с молодыми солдатами устанавливать новенькие пограничные столбы на границе с недавно образованной Республикой Беларусь. Свежо выкрашенные и новенькие столбы с флагом "незалежной" с яркко нарисованном "пикирующих соколом", некогда гербом династии Рюриковичей и новой Украины. Прямо напротив "наших" столбов уже стояли "чужие" с всадником на коне и белокраснобелым флагом. Теперь в нескольких метрах находилась официально граница совершено другого уже государства. Митяй отдавая команду, вкопать очередной столб лишь прошептал тихо..."
 belarus.3.a: "Прости, брат..."

 belarus.4.t: "Десоветизация"
 belarus.4.d: "Максиму было всего 16 лет. Его семья переехала в Минск, так как его отцу дали хорошею должность на местном предприятии. С самых малых лет он участвовал в построении "нового общества будущего". Он был примерным пионером и комсомольцем, которого не раз отправляли на всесоюзные слёты в делегации от Минска. Он давно понимал что страна испытывает проблемы внутри себя. Он вступил в комсомол на заре перестройки и практически сразу заметил, что кроме молодых рабочих ребят, никто не понимает даже основ коммунизма, даже в КПСС!!\n\nКогда Союз рухнул, он с семьёй оказался в чужой стране, в чужое время и чужом мире. Вопреки всем рассказам политиков, ситуация в стране с каждым днём становилась всё хуже и хуже."
 belarus.4.a: "Грустно"

 belarus.5.t: "Помним 1918"
 belarus.5.d: "25 марта 1918 года в 8 часов утра в здании Крестьянского поземельного банка на улице Серпуховской в Минске Рада Белорусской Народной Республики приняла 3-ю Уставную грамоту, в которой провозглашалась независимость Республики: «Теперь мы, Рада Белорусской Народной Республики, сбрасываем с родного края последнее ярмо государственной зависимости, которое насильно набросили российские цари на нашу свободную и независимую страну. С этого времени Белорусская Народная Республика провозглашается Независимым и Свободным Государством. Сами народы Белоруссии, в лице своего Учредительного Сейма, примут решение о будущих государственных связях Белоруссии.»"
 belarus.5.a: "Это было так давно!"
 
 belarus.6.t: ""
 belarus.6.d: ""
 belarus.6.a: " "

 belarus.7.t: "Огонь времени"
 belarus.7.d: "Сегодня бывшему комсомольцу и активному участнику студенческого совета местного ВУЗа поручили важную работу - они уничтожали книги, которые были признаны неправильными в новом государстве. Школьная библиотека быстро очищалась от "неправильных" советских книг, рассказывающих о идеях коммунизма, подрастающиму поколению.\n\nМаксим не понимал как к этому относится, он мало что сам понимал в "политэкономии" или идях "классовой борьбы", однако сжигание книг отдавало ему лишь отвратными воспоминаниями о книгах по истории, где подобное уже практиковали в Германии.\n\nВыражая скрытое не согласие с происходящими, он решил спрятать и спасти у себя хотя бы часть этих книг, по иронии судьбы это был "манифест коммунистической партии"."
 belarus.7.a: "Дома почитаю"

 belarus.8.t: "Подпольный комсомол"
 belarus.8.d: "Прочитав взахлёб не одну сотню книг и замучив своих друзей по уже мёртвому ВЛКСМ, юный комсомолец был в ярости от происходящего в мире. Молодая кровь кипела от несправедливости. Он и его друзья были готовы делать что угодно, лишь бы остановить контрреволюцию в стране. Он отправился по совету друга на квартиру бывшего первсека одной из первичек КПСС. Попав в дом его встретили 8 таких же молодых человек, в окружении архива из сотен и тысяч различных книг, знамён и плакатов. Пригласив его за круглый стол на чай они задали ему самый важный вопрос в его жизни -\n\n- Так, почему вы хотите вступить в "Коммунистический союз молодежи Беларуссии", товарищ Максимильян? \n\n-..."
 belarus.8.a: "...Я хочу спасти свою родину!"

 belarus.9.t: "Базарная бабка"
 belarus.9.d: "В маленькой деревне в центре Беларуси жила старушка Авдотья. С тяжелым сердцем она наблюдала, как экономические реформы затронули ее семью. Цены на продукты стремительно росли, а пенсии становились все меньше.\n\nВ поисках дополнительного дохода Анна решила продавать урожай с огорода на рынке. Каждым ранним утром она отправлялась на рынок с корзинами полными свежих овощей и ягод. Несмотря на свой преклонный возраст, Авдотья с упорством и терпением выставляла свой товар на продажу. Она предлагала свои продукты по скромным ценам, улыбаясь каждому покупателю, который остановился у ее прилавка. Дни на рынке были трудными, но Авдотья не теряла надежды. Она стремилась обеспечить свою семью и продолжала упорно трудиться. С каждым проданным овощем она чувствовала, что делает что-то важное для своих близких.\n\nСо временем, Авдотья стала известной на рынке. Ее продукты пользовались большим спросом, и она начала зарабатывать немного дополнительных денег для своей семьи. Этот маленький бизнес стал важной опорой в тяжелые времена и позволил Авдотье сохранить надежду на лучшее будущее."
 belarus.9.a: "Рыночек порешал"

 belarus.10.t: "Мова в школе"
 belarus.10.d: "Недавно в нашу школу пришел новый учитель, который сразу же стал для нас настоящим открытием. Он с энтузиазмом рассказывал о важности белорусского языка и культуры. Прошедшие впервые уроки белорусского языка стали для нас удивительным путешествием в историю и традиции нашей страны. Учитель творчески подходил к урокам, придумывал интересные игры и задания, чтобы сделать изучение белорусского языка увлекательным и познавательным. Благодаря его стараниям мы почувствовали себя частью богатого культурного наследия Беларуси и влюбились в этот прекрасный язык." \n\n - ученик школы Богдан Яшкевич"
 belarus.10.a: "Знание - сила"

 belarus.11.t: "Новый 93-й"
 belarus.12.t: "Предприниматель"
 belarus.13.t: "Что же дальше?"
 belarus.13.d: "этот путь не проработан, увы. но даже будучи проработанным, он будет максимально скучным."
 belarus.13.a: "ты зря потратил время"

 belarus.14.t: "Разбитое лицо"
 belarus.14.d: "Очередной митинг. Очередной день побоев. Беларусь трещит по швам. Каждый день люди митингует во всех городах молодой страны. Правительство же жестоко подавляет каждый из них. Не был исключением и митинг коммунистов у здания парламента летом 1992 года. Обычно полицейские просто разгоняли всех водометами или слезоточивым газом. Но сегодняшний день обещал быть жарким.\n\nТогда у студентов уже были каникулы и они спокойно отдыхали от сессий и пересдач. Не был исключением и первокурсник Степан. Сам он советского союза почти и не видел, однако был ярым его сторонником. А все репрессии не видел и считал преувеличением. Тогда же он узнал от своих друзей-единомышленников что намечается сегодня после обеда митинг коммунистов. Естественно они пошли на него все вместе, дабы покричать лозунги и может даже кинуть чем то в кого-то.\n\nТак и порешили друзья, после чего направились к назначеному месту, а именно - зданию парламента. Там они махали флагами, что-то кричали. Но тут внезапно подъехали бронемашины, из которых вылезли люди в броне с щитами и дубинками. Они встали перед зданием в стену. И тут случилось непоправимое - кто-то кинул коктель молотва в них. Они тут же ринулись вперед, расталиквая людей. Многие успевали убегать, но наш невезучий Степан попал под горячую руку, словил пару десятков ударов по своей голове и телу. Его оттуда же доставили в больницу с сотрясением мозга. А молодой революционер выучил важный урок - нельзя стоять в первых рядах на митинге."
 belarus.14.a: "Будет знать!"

 belarus.15.t: "Беларусь готовит ответный удар"
 belarus.15.d: "пиздец ельцинистам соевым. за беларусь! за народ! за революцию!"
 belarus.15.a: "мудро"

 belarus.16.t: "Великий поход"
 belarus.16.d: "нас 250 тысяч и мы идём разбираться почему в соседней стране творится беспредел"
 belarus.16.a: "погнали нахуй!!!"

 belarus.17.t: "Мятежи коммунистов"
 belarus.17.d: "В крупных городах России вспыхивают восстания коммунистических организаций, Ельцин и его клика всё больше и больше теряют своё влияние."
 belarus.17.a: "Ура, Товарищи!"

 belarus.21.t: "Феникс восстал из пепла"
 belarus.21.d: "на самом деле вероятность такого события была приближена к нулю"
 belarus.21.a: "Немыслимо!"

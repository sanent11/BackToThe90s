 #Ивенты

 belarus.1.t: "Солдатское братство"
 belarus.1.d: "Начинался 1992 год. Семён Новиков был лейтенантом в армии некогда великой страны. Часть находилась в Бресте, на границе с Польшей.\n\n Сегодня в части было крайне не спокойно, тем не менее бойцы некогда братской "Советской Армии" ели сдерживая слёзы за лживыми улыбками продолжая отмечать последний год в единой дивизии.\n\nСемён весь вечер в углу, постоянно обдумывая дальнейшую их судьбу. Тут к нему подсаживается радостный прапорщик Митька из Чернигова.\n- Чего грустишь брат? Не уж то не Новый год сейчас?\n- Да чего тут радоваться? Я теперь не пойму даже, как жить то мы будем, Союза нет, а значит и армии больше нет, да и как бы нам воевать друг с другом не пришлось.\n- Да чего тут думать, будем жить как и жили, общими братскими народами, а что до частей, то думаю нас даже делить не будут, так что заканчивай нести чушь и пошли выпьешь с нами!\n- Надеюсь брат, надеюсь...\n\nОстаток вечера прошёл относительно тихо, хотя настроение солдат было уже трудно спасти после того как по телевидению флаг СССР спускали с кремля в Москве."
 belarus.1.a: "С новым годом, солдаты!"

 belarus.2.t: "Прощай, страна"
 belarus.2.d: "Не прошло и месяца, как солдаты отмечали свой последний новый год вместе.\nМолодой прапорщик должен был наконец вернуться в родную Украину, однако не по своей в этот раз воле.\n\n- Прощайте, братья - сказал Митяй, говоря в последний раз своим однополчанам.\nВсе выражали крайнее недовольство текущим положением дел. В этот момент подошёл пожилой лейтенант Семён, некогда его наставник, заменивший ему отца.\n- Слушай, я тут позвонил майору, если коротко, то впринципе все кто желает - может остаться в Беларуси, документы уж найдём где нибудь.\n- Прости Семён - сказал Митяй - Я не могу, в Чернигове меня ждёт мать, я не могу её бросить.\n- Чтож, печально слышать. Я тут подумал, я думаю ты прав, мы может теперь и не одна страна, но и границ между братскими народами не будет. - старый солдат плохо умел подбирать слова - В общем, приезжай через месяцок в гости, мы все будем рады.\n- Надеюсь, что так и будет, прощай, друг.\n\nТогда все солдаты уже понимали, что видят друг друга в последний момент. Автобусы покидающие часть были заполнены солдатами, которые потеряли не только свою родину, но теперь ещё и братьев."
 belarus.2.a: "Присяга им уже не поможет"

 belarus.3.t: "Тишина на границе"
 belarus.3.d: "Вот уже 2 недели Митяй служил в только что заново сформированной погран часту в Вооружённых Силах Украины. Он прекрасно понимал свою цель, которое поручило командование. Ему приходилось целые дни с молодыми солдатами устанавливать новенькие пограничные столбы на границе с недавно образованной Республикой Беларусь. Свежо выкрашенные и новенькие столбы с флагом "незалежной" с яркко нарисованном "пикирующих соколом", некогда гербом династии Рюриковичей и новой Украины. Прямо напротив "наших" столбов уже стояли "чужие" с всадником на коне и белокраснобелым флагом. Теперь в нескольких метрах находилась официально граница совершено другого уже государства. Митяй отдавая команду, вкопать очередной столб лишь прошептал тихо..."
 belarus.3.a: "Прости, брат..."

 belarus.4.t: "Десоветизация"
 belarus.4.d: "Максиму было всего 16 лет. Его семья переехала в Минск, так как его отцу дали хорошею должность на местном предприятии. С самых малых лет он участвовал в построении "нового общества будущего". Он был примерным пионером и комсомольцем, которого не раз отправляли на всесоюзные слёты в делегации от Минска. Он давно понимал что страна испытывает проблемы внутри себя. Он вступил в комсомол на заре перестройки и практически сразу заметил, что кроме молодых рабочих ребят, никто не понимает даже основ коммунизма, даже в КПСС!!\n\nКогда Союз рухнул, он с семьёй оказался в чужой стране, в чужое время и чужом мире. Вопреки всем рассказам политиков, ситуация в стране с каждым днём становилась всё хуже и хуже."
 belarus.4.a: "Юный большевик"

 belarus.5.t: "Огонь времени"
 belarus.5.d: "Сегодня бывшему комсомольцу и активному участнику студенческого совета местного ВУЗа поручили важную работу - они уничтожали книги, которые были признаны неправильными в новом государстве. Школьная библиотека быстро очищалась от "неправильных" советских книг, рассказывающих о идеях коммунизма, подрастающиму поколению.\n\nМаксим не понимал как к этому относится, он мало что сам понимал в "политэкономии" или идях "классовой борьбы", однако сжигание книг отдавало ему лишь отвратными воспоминаниями о книгах по истории, где подобное уже практиковали в Германии.\n\nВыражая скрытое не согласие с происходящими, он решил спрятать и спасти у себя хотя бы часть этих книг, по иронии судьбы это был "манифест коммунистической партии"."
 belarus.5.a: "Дома почитаю"

 belarus.6.t: "Подпольный комсомол"
 belarus.6.d: "Прочитав взахлёб не одну сотню книг и замучив своих друзей по уже мёртвому ВЛКСМ, юный комсомолец был в ярости от происходящего в мире. Молодая кровь кипела от несправедливости. Он и его друзья были готовы делать что угодно, лишь бы остановить контрреволюцию в стране. Он отправился по совету друга на квартиру бывшего первсека одной из первичек КПСС. Попав в дом его встретили 8 таких же молодых человек, в окружении архива из сотен и тысяч различных книг, знамён и плакатов. Пригласив его за круглый стол на чай они задали ему самый важный вопрос в его жизни -\n\n- Так, почему вы хотите вступить в "Коммунистический союз молодежи Беларуссии", товарищ Максимильян? \n\n-..."
 belarus.6.a: "...Я хочу спасти свою родину!"

 belarus.7.t: "Базарная бабка"
 belarus.7.d: "В маленькой деревне в центре Беларуси жила старушка Авдотья. С тяжелым сердцем она наблюдала, как экономические реформы затронули ее семью. Цены на продукты стремительно росли, а пенсии становились все меньше.\n\nВ поисках дополнительного дохода Анна решила продавать урожай с огорода на рынке. Каждым ранним утром она отправлялась на рынок с корзинами полными свежих овощей и ягод. Несмотря на свой преклонный возраст, Авдотья с упорством и терпением выставляла свой товар на продажу. Она предлагала свои продукты по скромным ценам, улыбаясь каждому покупателю, который остановился у ее прилавка. Дни на рынке были трудными, но Авдотья не теряла надежды. Она стремилась обеспечить свою семью и продолжала упорно трудиться. С каждым проданным овощем она чувствовала, что делает что-то важное для своих близких.\n\nСо временем, Авдотья стала известной на рынке. Ее продукты пользовались большим спросом, и она начала зарабатывать немного дополнительных денег для своей семьи. Этот маленький бизнес стал важной опорой в тяжелые времена и позволил Авдотье сохранить надежду на лучшее будущее."
 belarus.7.a: "Рыночек порешал"

 belarus.8.t: "Мова в школе"
 belarus.8.d: ""Недавно в нашу школу пришел новый учитель, который сразу же стал для нас настоящим открытием. Он с энтузиазмом рассказывал о важности белорусского языка и культуры. Прошедшие впервые уроки белорусского языка стали для нас удивительным путешествием в историю и традиции нашей страны. Учитель творчески подходил к урокам, придумывал интересные игры и задания, чтобы сделать изучение белорусского языка увлекательным и познавательным. Благодаря его стараниям мы почувствовали себя частью богатого культурного наследия Беларуси и влюбились в этот прекрасный язык." \n\n - ученик школы Богдан Яшкевич"
 belarus.8.a: "Знание - сила"

 belarus.9.t: "Новый 93-й"
 belarus.10.t: "Предприниматель"
 belarus.11.t: "Молодой революционер"

 belarus.12.t: "Разбитое лицо"
 belarus.12.d: "Очередной митинг. Очередной день побоев. Беларусь трещит по швам. Каждый день люди митингует во всех городах молодой страны. Правительство же жестоко подавляет каждый из них. Не был исключением и митинг коммунистов у здания парламента летом 1992 года. Обычно полицейские просто разгоняли всех водометами или слезоточивым газом. Но сегодняшний день обещал быть жарким.\n\nТогда у студентов уже были каникулы и они спокойно отдыхали от сессий и пересдач. Не был исключением и первокурсник Степан. Сам он советского союза почти и не видел, однако был ярым его сторонником. А все репрессии не видел и считал преувеличением. Тогда же он узнал от своих друзей-единомышленников что намечается сегодня после обеда митинг коммунистов. Естественно они пошли на него все вместе, дабы покричать лозунги и может даже кинуть чем то в кого-то.\n\nТак и порешили друзья, после чего направились к назначеному месту, а именно - зданию парламента. Там они махали флагами, что-то кричали. Но тут внезапно подъехали бронемашины, из которых вылезли люди в броне с щитами и дубинками. Они встали перед зданием в стену. И тут случилось непоправимое - кто-то кинул коктель молотва в них. Они тут же ринулись вперед, расталиквая людей. Многие успевали убегать, но наш невезучий Степан попал под горячую руку, словил пару десятков ударов по своей голове и телу. Его оттуда же доставили в больницу с сотрясением мозга. А молодой революционер выучил важный урок - нельзя стоять в первых рядах на митинге."
 belarus.12.a: "Будет знать!"


 deficit_tovarov_desc: "Товарный дефицит в стране был обусловлен резкими рыночными реформами в стране. Реформы позволившие узаконить кооперативы и индивидуальное предпринимательство создали ужасную ситуацию, когда продукция из государственных предприятий напрямую поступает сразу на чёрный рынок. Эта ситуация стала особенно острой когда начался распад СССР и резкий переход к рыночной системе. Плана у нас уже нет, а рынок ещё не построен, сейчас у нас есть только угроза голода в стране."


Shuskevic_desc: "Станислав Станиславович Шушкевич - это идеальный пример "элиты" из КПСС. Родился в 1934 году в семье бедных учителей, выходцев из разорившихся семей крестьян и пролетариев.\n\nВозможно в другой стране ему всю жизнь было бы суждено жить на обочине жизни, но нет, ему повезло родится в государстве нового типа. Получив качественное образование он проявил свои таланты в области радиоэлектронике. Он десятилетия посвятил научным работам по радиоэлектронике.\n\nОднако, жизнь смышлёного гражданина круто изменилась в перестройку. Сдружившись с нужными людьми и показав в том числе взгляды на "преобразование социализма", он внезапно стал набирать политический вес.\n\nЗа несколько лет, стараниями сторонников Горбачёва, Шушкевич стал фактический руководителем БССР. "Консерваторы" из КПСС не раз пытались ему противостоять, но окончательно стать ему лидером позволил путч 1991 года. Оказав "сопротивление" силам распадающегося КПСС, он фактически стал правителем Беларуси.\n\nКогда Шушкевич стал фактически одним из инициаторов "Беловежского сговора", подписав судьбу СССР и своей стране, он ещё и избрал судьбу для себя. Теперь именно ему, перестроечному политику, придётся взять бразды правления возрождающейся страны Беларусь"

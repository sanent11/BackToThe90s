 #Ивенты

 belarus.1.t: "Солдатское братство"
 belarus.1.d: "Начинался 1992 год. Семён Новиков был лейтенантом в армии некогда великой страны. Часть находилась в Бресте, на границе с Польшей.\n\n Сегодня в части было крайне не спокойно, тем не менее бойцы некогда братской "Советской Армии" ели сдерживая слёзы за лживыми улыбками продолжая отмечать последний год в единой дивизии.\n\nСемён весь вечер в углу, постоянно обдумывая дальнейшую их судьбу. Тут к нему подсаживается радостный прапорщик Митька из Чернигова.\n- Чего грустишь брат? Не уж то не Новый год сейчас?\n- Да чего тут радоваться? Я теперь не пойму даже, как жить то мы будем, Союза нет, а значит и армии больше нет, да и как бы нам воевать друг с другом не пришлось.\n- Да чего тут думать, будем жить как и жили, общими братскими народами, а что до частей, то думаю нас даже делить не будут, так что заканчивай нести чушь и пошли выпьешь с нами!\n- Надеюсь брат, надеюсь...\n\nОстаток вечера прошёл относительно тихо, хотя настроение солдат было уже трудно спасти после того как по телевидению флаг СССР спускали с кремля в Москве."
 belarus.1.a: "С новым годом, солдаты!"

 belarus.2.t: "Прощай, страна"
 belarus.2.d: "Не прошло и месяца, как солдаты отмечали свой последний новый год вместе.\nМолодой прапорщик должен был наконец вернуться в родную Украину, однако не по своей в этот раз воле.\n\n- Прощайте, братья - сказал Митяй, говоря в последний раз своим однополчанам.\nВсе выражали крайнее недовольство текущим положением дел. В этот момент подошёл пожилой лейтенант Семён, некогда его наставник, заменивший ему отца.\n- Слушай, я тут позвонил майору, если коротко, то впринципе все кто желает - может остаться в Беларуси, документы уж найдём где нибудь.\n- Прости Семён - сказал Митяй - Я не могу, в Чернигове меня ждёт мать, я не могу её бросить.\n- Чтож, печально слышать. Я тут подумал, я думаю ты прав, мы может теперь и не одна страна, но и границ между братскими народами не будет. - старый солдат плохо умел подбирать слова - В общем, приезжай через месяцок в гости, мы все будем рады.\n- Надеюсь, что так и будет, прощай, друг.\n\nТогда все солдаты уже понимали, что видят друг друга в последний момент. Автобусы покидающие часть были заполнены солдатами, которые потеряли не только свою родину, но теперь ещё и братьев."
 belarus.2.a: "Присяга им уже не поможет"

 belarus.3.t: "Тишина на границе"
 belarus.3.d: "Вот уже 2 недели Митяй служил в только что заново сформированной погран часту в Вооружённых Силах Украины. Он прекрасно понимал свою цель, которое поручило командование. Ему приходилось целые дни с молодыми солдатами устанавливать новенькие пограничные столбы на границе с недавно образованной Республикой Беларусь. Свежо выкрашенные и новенькие столбы с флагом "незалежной" с яркко нарисованном "пикирующих соколом", некогда гербом династии Рюриковичей и новой Украины. Прямо напротив "наших" столбов уже стояли "чужие" с всадником на коне и белокраснобелым флагом. Теперь в нескольких метрах находилась официально граница совершено другого уже государства. Митяй отдавая команду, вкопать очередной столб лишь прошептал тихо..."
 belarus.3.a: "Прости, брат..."


BLS_Pyatiletka_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nРазвал Советского Союза породил много проблем. Опустение колхозов, снижение производства, рост безработицы пагубно влияет на нас. Подъём всех отраслей народного хозяйства, преимущественное развитие тяжёлой промышленности, повышение производительности труда, материального благосостояния народа поможет улучшить положение в стране."


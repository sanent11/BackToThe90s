l_russian:
 nazism: "Национал-социализм" 
 nazism_noun: "Национал-социалисты"
 nazism_desc: "Национал-социалистический режим"
 nazism_ideology: "Национал-социализм"
 nazism_ideology_desc: "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера — лидера с абсолютной властью."
 eco_nazism: "Экологический нацизм"
 eco_nazism_desc: "Корни национал-социализма — крайний национализм и идеи о расовом превосходстве однако экологические нацисты делают ставку на природу своей родины. По мимо призывов к агрессивному расширению границ они чают построения тоталитарного государства которое сохранить и приумножит природные богатства их страны."
 rev_nazism: "Революционный национализм"
 rev_nazism_desc: "Революционный национализм — построение общества крайнего национализма с идеиями о расовом превосходстве, но с упором на буржуазию уже показали свою несостоятельность. Революционный национализм призывает к более справедливой и командной форме экономики при которой все граждане государства будут обеспечены необходимыми благами."
 
 fascism: "Фашизм"
 fascism_noun: "Фашисты"
 fascism_desc: "Фашистский режим"
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 corporativizm: "Корпоративизм"
 corporativizm_desc: "Корпоративизм — фашистское общество где главой государства является не отец нации или фюрер, а совет состоящий из лидеров корпораций и фашистских профсоюзов."
 national_populism: "Национальный популизм"
 national_populism_desc: "Национальный популизм - политика и риторика основанная на патриотических, социально-ориентированных и националистических принципах, взывающая к реваншу и чаяниям государства."
 rev_fascism: "Революционный фашизм"
 rev_fascism_desc: "Революционный фашизм — корпоративистское общество где главой государства является не один лишь отец нации или фюрер, а совет состоящий из лидеров фашистских профсоюзов под руководством национального лидера."
 
 nationalism: "Национализм"
 nationalism_drift: "Ежедневная поддержка националистов"
 nationalism_noun: "Националисты"
 nationalism_desc: "Националистический строй"
 nationalism_ideology: "Национализм"
 nationalism_ideology_desc: "Национализм — идеология и направление политики, базовым принципом которых является тезис о ценности нации как высшей формы общественного единства и её первичности в государствообразующем процессе."
 ultranationalism: "Ультранационализм"
 ultranationalism_desc: "Ультранационализм — идеология, форма национализма, отличающаяся крайним толком и обеспечивающая претворение в жизнь интересов одного государства или одного народа в противовес интересам всех остальных."
 react_conservatism: "Реакционный консерватизм"
 react_conservatism_desc: "Реакционный консерватизм - идеология постулирующая твёрдую приверженность и решимость в случае надобности, использовать силу, для защиты традиционных ценностей и порядков государства и общества."
 eurasianism: "Евразийская теория"
 eurasianism_desc: "Евразийская идеология подразумивает объеденение трёх равнин: среднеевропейской, сибирской и туркестанский, в одно сильное государство. В целом современная Евразийская теория включает в себя так же советско-консервативные ценности и идею третьего пути."
 rashizm: "Русская идея"
 rashizm_desc: "Русская идея, охватывающая разнообразные ультрапатриотические движения, обычно превозносит преданность России и стремится объединить русских под руководством сильного лидера и единым флагом."
 
 neutrality: "Деспотизм"
 neutrality_noun: "Деспоты"
 neutrality_desc: "Деспотичный строй"
 neutrality_drift: "Ежедневная поддержка деспотизма"
 despotism: "Деспотизм"
 despotism_desc: "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism: "Олигархия"
 oligarchism_desc: "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism: "Модератизм"
 moderatism_desc: "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism: "Центризм"
 centrism_desc: "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 absolutism: "Абсолютизм"
 absolutism_desc: "Абсолютная монархия - идеология и форма правления, при которой верховная власть целиком принадлежит самодержавному монарху."
 theocracy: "Теократия"
 theocracy_desc: "Теократия - идеология и форма правления, при которой власть в государстве находится в руках религиозного движения и духовенства."
 militocratism: "Милитократия"
 militocratism_desc: "Милитократизм - система и политика исполняемая военной хунтой. По своей сути это этатистская идеология, отличающаяся наращиванием темпов террора к оппозиционным и революционным силам. Целью своего правления, военные хунты, чаще всего называют защиту национальных интересов, ценностей или государства."
 aristocratism: "Аристократизм"
 aristocratism_desc: "Аристократизм — форма правления, при которой абсолютная власть принадлежит группе аристократов и знатных особ."
 
 natdem: "Национал-демократия"
 natdem_noun: "Национал-демократы"
 natdem_desc: "Национал-демократический строй"
 national_democratic: "Национал-демократия"
 natdem_drift: "Ежедневная поддержка национал-демократов"

 national_democratic_desc: "Национал-демократия - политическое течение, совмещающее национализм с демократической идеологией. Демократические принципы государственного устройства совмещаются с национализмом в политике и общественной жизни. Большое развитие национал-демократия получила в Европе в конце XX века на волне евроскептицизма и антимиграционых настроений."
 war_democracy: "Военная демократия"
 war_democracy_desc: "Военная демократия — форма правления, при которой власть принадлежит военному совету или избираемому военноначальнику."
 anti_colonialism: "Анти-колониализм"
 anti_colonialism_desc: "Анти-колониализм — идея о строительстве своего национального государства избавленного от колониального гнёта другими народами."
 radical_democracy: "Радикальная демократия"
 radical_democracy_desc: "Радикальные демократы считают что крайние проявления религиозного фундаментализма, социализма и толерантности идут только во вред обществу; они поддерживают традиционные ценности и выступают за откат реформ."
 direct_democracy: "Прямая демократия"
 direct_democracy_desc: "Прямая демократия возвовит в абсолют систему коллективного принятия и исполнения решений. Государство прямой демократии является универсальным государством, позволяющим осуществлять разные идеологические принципы в рамках одной политической системы."
 
 conservocratic: "Консерватизм"
 conservocratic_drift: "Ежедневная поддержка консерватизма"

 conservocratic_noun: "Консерваторы"
 conservocratic_desc: "Консервативный режим"
 conservatism: "Консерватизм"
 conservatism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 usa_conservatism: "Американский консерватизм"
 soc_con: "Социал-консерватизм"
 christian_democracy: "Христианская демократия" 
 christian_democracy_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 islam_democracy: "Исламская демократия"
 islam_democracy_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 democratic_monarchism: "Конституционная монархия"
 democratic_monarchism_desc: "Конституционная монархия — монархия, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями."
 con_paternalism: "Консервативный патернализм"
 con_paternalism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 con_populism: "Правый популизм"
 con_populism_desc: "Правый популизм - политика и риторика основанная на патриотических, религиозно-ориентированных и консервативных принципах, взывающая к вере и чаяниям государства."
 
 conservliberal: "Консервативный либерализм"
 conservliberal_noun: "Кон. либералы"
 conservliberal_desc: "Кон-либ. режим"
 con_lib: "Консервативный либерализм"
 slavanofil: "Славянофильство"

 
 liberocratic: "Либерализм"
 liberocratic_drift: "Ежедневная поддержка либерализма"

 liberocratic_noun: "Либералы"
 liberocratic_desc: "Либеральный режим"
 liberalism: "Классический либерализм"
 liberalism_desc: "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 lib_con: "Либеральный консерватизм"
 lib_con_desc: ""
 soc_lib: "Социал-либерализм"
 soc_lib_desc: "Социал-либерализм - разновидность либерализма, с основным отличием, заключающимся во включении различных гражданских свобод и прав человека как важных для достижения свободы и большей терпимости к смешанной экономике, и все это основано на убеждении, что правительство должно защищать свободу и возможности для всех граждан."
 neo_liberalism: "Неолиберализм"
 neo_liberalism_desc: "Неолиберализм, в отличие от классического либерализма, не отрицает полностью государственное регулирование экономики, но оставляет его функцию лишь для установления принципов конкуренции и законов свободного рынка."
 minarchism: "Минархизм"
 minarchism_desc: "Минархизм - идеология выступающая за максимизацию личных и экономических свобод и минимизацию влияния государства на жизнь общества, построение общества на основе добровольных объединений, резко выступая против социальных институтов."
 libertarianism: "Либертарианство"
 libertarianism_desc: "Либертарианство - идеология выступающая за максимизацию личных и экономических свобод и минимизацию влияния государства на жизнь общества, построение общества на основе добровольных объединений, резко выступая против социальных институтов."
 
 democratic: "Реформизм"   
 democratic_drift: "Ежедневная поддержка реформизма"

 democratic_noun: "Демократические социалисты"
 democratic_desc: "Соц.-дем. режим"
 soc_dem: "Социал-демократия"
 soc_dem_desc: "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 green_peace: "Зелёная политика"
 green_peace_desc: "Зелёная политика — политическая идеология, направленная на создание экологически устойчивого общества. Основными принципами зелёной политики являются энвайронментализм, ненасилие, социальная справедливость и народная демократия."
 labour_democracy: "Лейборизм"
 labour_democracy_desc: "Лейборизм, основанный на идеи уважения социальной справедливости, считает защиту прав рабочих основной функцией государства."
 left_populism: "Левый популизм"
 left_populism_desc: "Левый популизм - политика и риторика основанная на антиэлитарных, народнических принципах, взывающая к социальной справедливости и чаяниям народных масс."
 
 radsoc: "Радикальный социализм"
 radsoc_noun: "Радикальные социалисты"
 radsoc_desc: "Радикально-социалистический строй"
 syndicalism: "Синдикализм"
 syndicalism_desc: "Синдикализм предполагает что рабочие, промышленные отрасли и организации должны быть систематизированы в синдикаты, которые в свою очередь должны быть включены в конфедерацию. Синдикализм предлагает наличие кооперативных производительных органов, состоящих из специалистов и представителей рабочих, в каждой отрасли, которые должны заниматься обсуждением и управлением государством."
 etn_socialism: "Самобытный социализм"
 etn_socialism_desc: "Этнический, самобытный или же социализм с местной спецификой это пучек политических идеологем левого толка, провозглашающий основными своими принципами экономику эквивалентности, демократию большинства и равенство всех людей, независимо от их расы или национальности. Сюда можно отнести такие социалистические движения как Социализм XXI века, Антиимпериализм, Геваризм и тд."
 anticapitalism: "Антикапитализм"
 anticapitalism_desc: "Антикапитализм в широком смысле этого слова - желание заменить или изменить в лучшую сторону капиталистическую систему. Социально-ориентированная политика антикапиталистов делает это движение близким и даже родственным к социалистическим и анархическим, но в отличии от них является менее последовательной и догматичной идеологией."
 baasism: "Баасизм"
 baasism_desc: "Баасизм — арабская идеология, ставящая своей целью создание и развитие объединённого арабского государства под руководством партии-авангарда и прогрессивного революционного правительства."
 jamahiriya: "Джамахирия"
 jamahiriya_desc: "Джамахирия — народоправство, государство народных масс. Идеология описанная в первой части Зелёной книги Муаммаром Каддафи. Фактически, эта идеология призывает к установлению анархо-коммунизма под чутким надзором лидера революции и революционного сектора. Анархо-коммунистическое самоуправление сочитается с неограниченными, практически диктаторскими полномочиями Лидера Революции и революционных комитетов, представителей которых назначет Лидер Революции."
 marxism: "Неомарксизм"
 marxism_desc: "Неомарксизм - социально-философское течение в марксизме, которое изменяет и расширяет марксистскую теорию путем включения элементов других интеллектуальных традиций, таких как психоанализ или экзистенциализм и т.д. Концепции неомарксизма являются составной частью теории новых левых. Которые в свою очередь противопоставляют себя традиционным компартиям и социал-демократам."
 communalism: "Коммунализм"
 communalism_desc: "Коммунализм - система самоуправления исходящая из принципов децентрализации и прямой демократии, опирающаяся на местные муниципалитеты. Теория включает в себя разные движения из социализма, в особенности коммунизма и его разветвлений, таких как религиозный коммунизм, а так же анархизм."
 
 paternalism: "Правый коммунизм"
 paternalism_drift: "Ежедневная поддержка правого коммунизма"
 paternalism_noun: "Правые коммунисты"
 paternalism_desc: "Ревизионистский строй"
 juche: "Чучхе"
 juche_desc: "Чучхе это национал-коммунистическая идеология базирующаяся на идеях антиревизионизма, включающая в себя конфуцианские философские мысли и строго выраженную изоляционистскую политику. Лозунгом Чучхе является "опора на собственные силы", что подчеркивает стремление к независимости любых внешних сил. Философия конфуцианства оставила серьёзный след в данном течение, что выражается в наследственной передачи власти и автократическом устройстве страны."
 neobolshevizm: "Необольшевизм"
 neobolshevizm_desc: "Необольшевизм — прагматическое политическое течение левой ориентации, которое не смотря на свой прагматизм, допускает возможность неправомерных действий, насильственных и радикальных, свойственных максималистам методов решения политических и экономических проблем. Необольшевизм во многих своих аспектах отдаёт дань периоду правления большевиков, однако под давлением современных реалий и исторического опыта переосмысливает многие его постановления."
 national_communism: "Национал-коммунизм"
 national_communism_desc: "Национал-коммунизм - предполагает построение социалистических государств основанных на национально-культурных особенностях народов и их историческом наследии. Националистический коммунизм с большим уважением относится к культуре, языку и истории страны и глубоко осуждает космополитизм и глобализм."
 national_bolshevizm: "Национал-большевизм"
 national_bolshevizm_desc: "Национал-большевизм - предполагает построение социалистического государства основанного на национально-культурных особенностях народа и их историческом наследии страны. Национал-большевизм с большим уважением относится к культуре, языку и истории своей страны и глубоко осуждает космополитизм и глобализм."
 china_socialism: "Китайский социализм"
 china_socialism_desc: "Социализм с китайской спецификой - наименование официальной идеологии Коммунистической партии Китая, базирующейся на научном социализме, научном коммунизме и экономической теории, характеризующейся наличием значительной доли государства в экономике, но в то же время имеющей все признаки рыночной экономики."
 stalinism: "Сталинизм"
 stalinism_desc: "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 
 communism: "Левый коммунизм"
 communism_noun: "Коммунисты"
 communism_desc: "Коммунистический строй"
 trotskyism: "Троцкизм"
 trotskyism_desc: "Троцкизм - идеология основанная на принципах, сохранения приверженности классическому большевизму и теории перманентной революции. Отвергающая сталинизм, считая его вредным искажением большевизма в политически правую сторону."
 leninism: "Марксизм-ленинизм"
 leninism_desc: "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 bolshevizm: "Большевизм"
 bolshevizm: "Большевизм - политическое течение основанное на идеях марксизма-ленинизма, ставящее своей целью формирование жёстко централизованной и дисциплинированной партии социалистической марксистской направленности, для совершения революции. Большевизм ориентируется на свержение существующего капиталистического государственного строя, захват власти и установление диктатуры пролетариата."
 anti_revisionism: "Антиревизионизм"
 anti_revisionism_desc: "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 
 anarchy: "Анархизм"
 anarchy_drift: "хей хо поддержка анархизма"
 anarchy_noun: "Анархисты"
 anarchy_desc: "Анархия"
 anarchist_communism: "Анархо-коммунизм"
 anarchist_communism_desc: "Для анархических коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 anarchism: "Анархизм"
 anarchism_desc: "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы внутри единого централизованного государства."
 anarchist_capitalist: "Анархо-капитализм"
 anarchist_capitalist_desc: "Анархо-Капитализм - политическая идеология, выступающая за ликвидацию государства и других принудительных социальных институтов в пользу индивидуального суверенитета в условиях свободного рынка."
 anarchist_primitivism: "Зелёный анархизм"
 anarchist_primitivism_desc: "Зелёный анархизм — одно из направлений в анархизме, делающее акцент на экологические пробле, мыможно выделить такие важные направления в нём, как социальная экология и анархо-примитивизм."
 anarchist_egoism: "Анархо-индивидуализм"
 anarchist_egoism_desc: "Анархо-индивидуализм — представляет идею нового бесконфликтного общества, которое базируется на приоритете личности мелких собственников, вступивших во взаимный договор по вопросам самоуправления без государственных органов власти."
 anarchist_tech: "Трансгуманизм"
 anarchist_tech_desc: "Либертарианские трансгуманисты полагают, что принцип самособственности — фундаментальная идея, объединяющая либертарианство и трансгуманизм. Другие принципы, такие как разумный эгоизм и рациональное отношение к новым технологиям, позволят, по их мнению, достигнуть существенного расширения свобод человека."
 
